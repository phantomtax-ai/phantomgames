<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Opener</title>
    <script>
        function openProxy(url) {
            if (!url) {
                alert("Please enter a valid URL.");
                return;
            }
            
            let newWindow = window.open("about:blank", "_blank");
            if (newWindow) {
                newWindow.document.write(`
                    <html>
                        <head>
                            <title>Proxy Window</title>
                            <style>
                                body { background-color: black; color: purple; text-align: center; padding: 20px; }
                                iframe { width: 100%; height: 100vh; border: none; }
                            </style>
                        </head>
                        <body>
                            <iframe src="${url}" sandbox="allow-scripts allow-forms allow-same-origin"></iframe>
                        </body>
                    </html>
                `);
                newWindow.document.close();
            } else {
                alert("Popup blocked! Please allow popups for this site.");
            }
        }
    </script>
    <style>
        body { background-color: black; color: purple; text-align: center; padding: 20px; }
        h2, input, button { color: purple; }
    </style>
</head>
<body>
    <h2>Proxy Opener</h2>
    <input type="text" id="urlInput" placeholder="Enter URL" style="width: 300px;">
    <button onclick="openProxy(document.getElementById('urlInput').value)">Open Proxy</button>
</body>
</html>
