<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Phantom Games</title>
    <style>
        .button-link {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            color: purple;
            background-color: black;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
        .button-link:hover {
            background-color: #222;
        }
    </style>
    <script>
        function openBlankPage() {
            let newTab = window.open("about:blank", "_blank"); 
            if (newTab) {
                newTab.document.write(`
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <title>Phantom Games</title>
                        <style>
                            html, body {
                                margin: 0;
                                padding: 0;
                                width: 100%;
                                height: 100%;
                                overflow: hidden;
                            }
                            iframe {
                                width: 100%;
                                height: 100%;
                                border: none;
                            }
                        </style>
                    </head>
                    <body>
                        <iframe src="https://phantom-games.netlify.app"></iframe>
                    </body>
                    </html>
                `);
                newTab.document.close();
            } else {
                console.error("Popup blocked by browser security settings.");
            }
        }
    </script>
</head>
<body>
    <a href="javascript:void(0);" onclick="openBlankPage()" class="button-link">Open Phantom Games</a>
</body>
</html>
